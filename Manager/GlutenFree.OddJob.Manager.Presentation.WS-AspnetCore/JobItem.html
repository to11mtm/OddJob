<!-- ClientLoad = Inline -->
<span ws-template="JobItem" class="jobmetadata" style="display: grid">
        <span>JobGuid: <input value="${JobGuid}" readonly="readonly" size="40" /></span>
        <span>MethodName: <input value="${MethodName}" readonly="readonly" size="40"/> </span>
        <span>QueueName: <input value="${QueueName}" readonly="readonly" size="40"/></span>
        <span>Status: <input value="${Status}" readonly="readonly" size="40"/></span>
</span>
